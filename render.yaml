services:
  # Django API Service
  - type: web
    name: dealgoat-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn dealgoat.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: dealgoat.settings_production

  # WebSocket Service (Daphne)
  - type: web
    name: dealgoat-websocket
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: daphne -b 0.0.0.0 -p $PORT dealgoat.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: dealgoat.settings_production
